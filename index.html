<!DOCTYPE html>
<html lang=“en”>
<head>
 <meta charset="UTF-8">


  <title>coding challenge 💪</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

</head>
<body>

  <div class="general-grid">

    <!-- INSTA PICTURE / TOP LEFT -->
    <div class="top-left">
      <img src="runner.jpg" alt="runner" class="runner">
     <!--  <div class="insta">
        <i class="fab fa-instagram insta-logo"></i><p class="instaname">@chucknorris</p>
      </div> -->

      <p class="instaname"><i class="fab fa-instagram insta-logo"></i><span>&nbsp;@chucknorris</span></p>
    </div>


  <!-- INFO SECTION / BOTTOM LEFT -->
    <div class="bottom-left">
      <img src="track.png" alt="running track" class="track">

      <div class="info-grid">
        <div class="main-info">
          <p class="info-title">Safety experienced <strong>86% less muscle pain</strong> after a 10km run*</p>
          <p class="info-sub">*read supporting evidence</p>
        </div>

        <div class="info-one">
          <p class="info-sub"><strong>COMPRESSION</strong></p>
          <p class="info-sub">22-28 mmHg</p>
        </div>

        <div class="info-two">
          <p class="info-sub"><strong>MATERIAL</strong></p>
          <p class="info-sub">48% Polypropylene + 37% Polyamide + 15% Elastane</p>
        </div>
      </div>

    </div>


  <!-- VIDEO / TOP RIGHT -->
    <div class="top-right">
      <video playsinline autoplay loop muted class="video">
        <!-- with autoplay the video will automatically start playing as soon as it can do so without stopping -->
        <source type="video/mp4" src="https://cdn.shopify.com/s/files/1/0105/8367/0884/files/0014_JORIK_J_JBTS_2019-02-22_virgillbarron_808d02fd-7c72-4496-8783-ec1a0cf7b8bf.mp4?2140529630026701366">
        <source type="video/webm" src="https://cdn.shopify.com/s/files/1/0105/8367/0884/files/0014_JORIK_J_JBTS_2019-02-22_virgillbarron_6e070f63-a1ee-42fe-a6a5-e6e27df8ac17.webm?2140529630026701366">
      </video>
      <div class="overlay">
        <p class="video-title">Our product</p>
        <p class="video-sub">STOX lightweight Running Socks keep your energy level up and keep your feet dry and cool.</p>
      </div>
    </div>


  <!-- PRODUCT PICTURE / BOTTOM RIGHT -->
    <div class="bottom-right">
      <img src="redsportsock.png" alt="sock" class="sock">
      <div class="line left-line"></div>
      <div class="line right-line"></div>
      <div class="line bottom-line"></div>
    </div>

  </div>



<script src="main.js" async></script>
</body>
</html>
